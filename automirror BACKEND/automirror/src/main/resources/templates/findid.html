<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h1 class="h3 mb-2 text-gray-800">아이디 찾기</h1>
        </div>
    </div>
    <form>
        <div class="mb-3">
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input id="input" type="email" class="form-control">
            </div>
            <button class="btn btn-primary btn-user btn-lg" type="button" onclick="dataSend()" >아이디 찾기</button>
        </div>
        <div id="resultDiv" >
            <p class="alert alert-primary" th:if="${msg}!=null" th:text="${msg}"></p>
            <p class="alert alert-danger" th:if="${alertMsg!=null}" th:text="${alertMsg}"></p>
        </div>
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    function dataSend(){
        const data =$("#input").val();
        const sendDTO = {
            result:data
        };
        $.ajax({
            url: "/user/findid",
            data: sendDTO,
            type: 'POST',
        }).done(function (data){
            $("#resultDiv").replaceWith(data);
        });
    }
</script>
</html>
